name: Deploy build to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping queued runs between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # use current LTS

      - name: Install dependencies
        run: npm ci

      - name: Build the code
        run: npm run build

      # Upload the folder where your build output goes.
      # For SvelteKit adapter-static this is usually "build"
      # For Vite/Svelte projects itâ€™s often "dist"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build # change to "dist" if that's your build output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4